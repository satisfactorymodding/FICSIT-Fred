[tool.poetry]
name = "fred"
version = "2.20.4"
description = "A Discord bot for the Satisfactory Modding Discord "
authors = ["Feyko <feykook@gmail.com>", "Mircea Roata <mircearoatapalade@yahoo.ro>", "Astro Floof <does.not.kompute@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.11"
nextcord = {extras = ["speed"], version = "^2.6.0"}
Pillow = "^10.4.0"
pytesseract = "^0.3.8"
psycopg2 = "^2.9.3"
python-dotenv = "^1.0.0"
algoliasearch = "^3.0.0"
SQLObject = "^3.9.1"
google-cloud-dialogflow = "^2.11.0"
regex = "^2024.7.0"
aiohttp = "^3.10.0"

[tool.poetry.dev-dependencies]
black = "^24.8.0"
jsonpickle = "^3.0.0"

[tool.black]
line-length = 120
target-version = ['py311']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
