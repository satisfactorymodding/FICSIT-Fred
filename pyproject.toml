[tool.poetry]
name = "fred"
version = "2.20.4"
description = "A Discord bot for the Satisfactory Modding Discord "
authors = ["Feyko <feykook@gmail.com>", "Mircea Roata <mircearoatapalade@yahoo.ro>", "Astro Floof <does.not.kompute@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.11"
nextcord = "^2.6"
Pillow = "^9.0.0"
pytesseract = "^0.3.8"
psycopg2 = "^2.9.3"
python-dotenv = "^0.19.2"
jsonpickle = "^2.1.0"
algoliasearch = "^2.6.1"
SQLObject = "^3.9.1"
google-cloud-dialogflow = "^2.11.0"
regex = "^2022.3.15"
aiohttp = "3.9.3"

[tool.poetry.dev-dependencies]
black = "^22.1.0"

[tool.black]
line-length = 120
target-version = ['py311']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
